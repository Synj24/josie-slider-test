  <body style="box-sizing:border-box;min-height:600px;background-color:#222224;background-image:linear-gradient(#17191f, #252a35);height:100%;font-family:'roboto', 'helvetica neue', arial, sans-serif;">
    <div class="intro" style="box-sizing:border-box;padding:80px 0 60px 0;text-align:center;color:#fff;margin:auto;width:800px;">
      <h1 class="intro__title" style="box-sizing:border-box;font-weight:200;font-size:32px;color:#fff;">Pure CSS annotated, linear carousel</h1>
      <p class="intro__body" style="box-sizing:border-box;color:#fff;font-size:16px;line-height:24px;font-weight:300;opacity:0.48;padding:0 160px;margin:0;">This experimental carousel uses CSS pseudo classes, attribute values and sibling selectors to imitate a dynamic DOM state.</p>
    </div>
    <div class="carousel" style="box-sizing:border-box;position:relative;width:600px;height:400px;overflow:hidden;margin:0 auto;box-shadow:0 2px 6px rgba(0,0,0,0.3);">
      <input type="checkbox" class="faux-ui-facia" style="box-sizing:border-box;top:0;right:0;float:right;position:absolute;margin-top:0;z-index:9;height:100%;width:100%;opacity:0;cursor:pointer;">
      <div class="slide" slide="5" annot="This is the fifth slide title. Photo by David Marcu." style="box-sizing:border-box;float:right;position:absolute;z-index:1;width:600px;height:400px;background-color:#eee;text-align:center;transition:opacity 0.4s;opacity:1;">
        <img src="https://ununsplash.imgix.net/uploads/141223808515744db9995/3361b5e1?q=75&fm=jpg&w=602" alt="Slide 5" style="box-sizing:border-box;">
      </div>
      <input type="checkbox" class="faux-ui-facia" style="box-sizing:border-box;top:0;right:0;float:right;position:absolute;margin-top:0;z-index:9;height:100%;width:100%;opacity:0;cursor:pointer;">
      <div class="slide" slide="4" annot="This is the fourth slide title. Photo by Ryan Lum." style="box-sizing:border-box;float:right;position:absolute;z-index:1;width:600px;height:400px;background-color:#eee;text-align:center;transition:opacity 0.4s;opacity:1;">
        <img src="https://unsplash.imgix.net/photo-1415356838286-df6fd593e8b3?q=75&fm=jpg&w=600" alt="Slide 4" style="box-sizing:border-box;">
      </div>
      <input type="checkbox" class="faux-ui-facia" style="box-sizing:border-box;top:0;right:0;float:right;position:absolute;margin-top:0;z-index:9;height:100%;width:100%;opacity:0;cursor:pointer;">
      <div class="slide" slide="3" annot="This is the third slide title. Photo by Tomasz Paciorek." style="box-sizing:border-box;float:right;position:absolute;z-index:1;width:600px;height:400px;background-color:#eee;text-align:center;transition:opacity 0.4s;opacity:1;">
        <img src="https://ununsplash.imgix.net/reserve/JaI1BywIT5Or8Jfmci1E_zakopane.jpg?q=75&fm=jpg&w=600" alt="Slide 3" style="box-sizing:border-box;">

      <input type="checkbox" class="faux-ui-facia" style="box-sizing:border-box;top:0;right:0;float:right;position:absolute;margin-top:0;z-index:9;height:100%;width:100%;opacity:0;cursor:pointer;">
      <div class="slide" slide="2" annot="This is the second slide title. Photo by S Charles." style="box-sizing:border-box;float:right;position:absolute;z-index:1;width:600px;height:400px;background-color:#eee;text-align:center;transition:opacity 0.4s;opacity:1;">

      </div>
      <input type="checkbox" class="faux-ui-facia" style="box-sizing:border-box;top:0;right:0;float:right;position:absolute;margin-top:0;z-index:9;height:100%;width:100%;opacity:0;cursor:pointer;">
      <div class="slide" slide="1" annot="First slide title. Photo by Forrest Cavale." style="box-sizing:border-box;float:right;position:absolute;z-index:1;width:600px;height:400px;background-color:#eee;text-align:center;transition:opacity 0.4s;opacity:1;">

      </div>
